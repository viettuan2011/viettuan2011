name: Generate Pacman

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Pacman
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: viettuan2011
          outputs: |
            dist/pacman.svg?color_snake=#FFD700&color_dots=#58A6FF&color_empty=#161B22

      - name: Push to output branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout output || git checkout -b output
          git add dist/
          git commit -m "Update pacman animation" || exit 0
          git push origin output --force