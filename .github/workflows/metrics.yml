name: Metrics

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Token
          token: ${{ secrets.GITHUB_TOKEN }}

          # User config
          user: viettuan2011
          template: classic
          theme: dark
          config_timezone: Asia/Ho_Chi_Minh

          # ===== HEADER / BASIC INFO =====
          plugin_header: yes
          plugin_followup: yes

          # ===== CONTRIBUTIONS CALENDAR (3D) =====
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # ===== LANGUAGE ACTIVITY =====
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_threshold: 2%
          plugin_languages_details: bytes-size, percentage

          # ===== TECHNOLOGIES & TOPICS (ICON ROW) =====
          plugin_topics: yes
          plugin_topics_limit: 30
          plugin_topics_mode: mastered
          plugin_topics_sort: stars
